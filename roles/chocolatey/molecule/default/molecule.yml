---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: "molecule-${MOLECULE_DISTRO:-debian}-chocolatey"
    image: "xxy1991/${MOLECULE_DISTRO:-debian}:ansible"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
scenario:
  name: default
verifier:
  name: ansible
